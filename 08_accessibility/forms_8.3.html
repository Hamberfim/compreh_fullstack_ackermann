<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Registration form</title>
  </head>

  <body>
    <form action="/services/handle-form" method="POST">
      <!-- logical group form elements with the fieldset/legend-->
      <fieldset>
        <legend>Personal details</legend>
        <label>
          First name:
          <input type="text" name="firstname" size="20" maxlength="50" tabindex="1" autofocus />
        </label>
        <br />
        ...
      </fieldset>
      <br />
      <!-- logical group form elements with the fieldset/legend-->
      <fieldset>
        <legend>Questionnaire</legend>
        <p>
          <label for="browser">Which browser do you use?</label>
          <select id="browser" name="browser" tabindex="2">
            <option value="chrome">Google Chrome</option>
            <option value="edge">Microsoft Edge</option>
            <option value="firefox">Mozilla Firefox</option>
            <option value="opera">Opera</option>
            <option value="safari">Safari</option>
          </select>
        </p>
        <p>
          Do you like our website?
          <br />
          <label>
            <input type="radio" name="feedback" value="yes" tabindex="3" />
            Yes
          </label>
          <label>
            <input type="radio" name="feedback" value="no" tabindex="4" />
            No
          </label>
        </p>
        <p>
          <br />
          <label for="improvements">Do you have any suggestions for improvement?</label>
          <br />
          <textarea id="improvements" rows="5" cols="50" tabindex="5"></textarea>
        </p>
        <p>
          <label>
            <input type="checkbox" name="newsletter" tabindex="6" />
            Would you like to subscribe to our newsletter?
          </label>
        </p>
      </fieldset>
      <input type="submit" value="Submit form" tabindex="7" />
    </form>
  </body>
</html>
